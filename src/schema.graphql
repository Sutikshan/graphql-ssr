# Car Make
type MakeType {
  id: ID
  name: String
}

# Review of the Car Models
type ModelReviewsType {
  id: ID
  review: String
}

# Car Models
type ModelType {
  id: ID
  makeId: Int
  name: String
  price: Float
  imageUrl: String
}

# Schema for Car Browser
type Query {
  models(makeId: Int): [ModelType]
  makes: [MakeType]
  model(id: Int): ModelType
  carOfTheWeek: ModelReviewsType
}
